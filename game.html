<!DOCTYPE html>
<html>
    <head>
        <title>Dice Game | Play</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg">
        <div class="page-container">
            <section id="title">
                <div class="title">
                    <h1>Dice Game</h1>
                </div>
            </section>
            <section id="game">
                <div class="grid-container">
                    <div class="col-1">
                        <h4>Player 1</h4>
                        <div class="face player1">
                            <div class="dot center"></div>
                        </div>
                    </div>
                    <div class="col-2">
                        <h4>Player 2</h4>
                        <div class="face player2">
                            <div class="dot center"></div>
                        </div>
                    </div>
                </div>

                <div class="button">
                    <button type="button" class="btn play">Play</button>
                    <button type="button" class="btn reset">Reset</button>
                </div>
                
            </section>
            <section id="footer">
                <footer>&copy Maitreyee Das, 2024</footer>
            </section>
        </div>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
